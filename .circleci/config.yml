---
version: 2.1
orbs:
  docker-publish: circleci/docker-publish@0.1.4
jobs:
  eclint:
    docker:
      - image: qima/eclint:circleci-2.8.1-7c65341
    steps:
      - checkout
      - run:
          name: Validate Editor Config rules
          command: |
            set -x
            ls -l
            git ls-files
            eclint check $(git ls-files)
  python-checks:
    docker:
      - image: circleci/python:3.7.2-stretch-node
    steps:
      - checkout
      - run:
          name: Install requirements
          command: |
            set -x
            pip install --user -r requirements_dev.txt
            sudo apt-get update
            sudo apt-get install bats
      - run:
          name: Check python style
          command: |
            set -x
            export PATH=$PATH:/home/circleci/.local/bin
            make python-checks
      - run:
          name: Run integration tests
          command: |
            set -x
            make tests
      - run:
          name: Check that we can build a package
          command: |
            set -x
            export PATH=$PATH:/home/circleci/.local/bin
            echo -n $PYPIRC_B64 | base64 --decode > ~/.pypirc
            make clean dist-py3 dist-check-py3
            rm ~/.pypirc

  python3-publish:
    docker:
      - image: circleci/python:3.7.2-stretch-node
    steps:
      - checkout
      - run: if git log -1 --pretty=%B | grep SKIP_DEPLOY; then circleci-agent step halt; fi
      - run:
          name: Install requirements
          command: |
            set -x
            pip install --user -r requirements_dev.txt
      - run:
          name: Publish
          command: |
            set -x
            export PATH=$PATH:/home/circleci/.local/bin
            echo -n $PYPIRC_B64 | base64 --decode > ~/.pypirc
            make clean dist-py3 dist-check-py3 dist-upload
            rm ~/.pypirc

  docker-build-and-push:
    docker:
      - image: circleci/python:3.7.2-stretch-node
    steps:
      - setup_remote_docker
      - checkout
      - run: if git log -1 --pretty=%B | grep SKIP_DEPLOY; then circleci-agent step halt; fi
      - run:
          name: Build Exec Image
          command: |
            set -x
            docker version
            make build
      - run:
          name: Build CircleCI compatible image
          command: |
            set -x
            docker version
            make build-circleci
      - docker-publish/check
      - run:
          name: Push Exec Image
          command: |
            set -x
            make push push-latest
      - run:
          name: Push CircleCI compatible image
          command: |
            set -x
            make push-circleci push-circleci-latest

workflows:
  version: 2
  workflow:
    jobs:
      - eclint
      - python-checks:
          requires:
            - eclint
      - python3-publish:
          requires:
            - python-checks
          filters:
            branches:
              only:
                - master
      - docker-build-and-push:
          requires:
            - python3-publish
          filters:
            branches:
              only:
                - master
